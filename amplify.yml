version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - rm -rf node_modules
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build --prod
        - echo "Build completed. Checking output directory..."
        - ls -la dist/exm/browser
        - rm -rf ~/.npm   
        - rm -rf node_modules/.cache
  artifacts:
    baseDirectory: dist/exm/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Frame-Options'
        value: 'DENY'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'Strict-Transport-Security'
        value: 'max-age=31536000; includeSubDomains'
redirects:
  - source: '/<*>'
    target: /index.html
    status: '200'
