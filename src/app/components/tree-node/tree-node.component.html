<div class="node-row"  [style.paddingLeft.px]="level * 20" >
  <button class="checkbox-btn" type="button" (click)="toggleChecked($event)">
    <span class="checkbox-icon" [class.checked]="node.checked" aria-hidden="true">
      <span class="icon-unchecked" *ngIf="!node.checked">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M160 96L480 96C515.3 96 544 124.7 544 160L544 480C544 515.3 515.3 544 480 544L160 544C124.7 544 96 515.3 96 480L96 160C96 124.7 124.7 96 160 96z"/></svg>
      </span>
      <span class="icon-checked" *ngIf="node.checked">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path d="M480 96C515.3 96 544 124.7 544 160L544 480C544 515.3 515.3 544 480 544L160 544C124.7 544 96 515.3 96 480L96 160C96 124.7 124.7 96 160 96L480 96zM438 209.7C427.3 201.9 412.3 204.3 404.5 215L285.1 379.2L233 327.1C223.6 317.7 208.4 317.7 199.1 327.1C189.8 336.5 189.7 351.7 199.1 361L271.1 433C276.1 438 283 440.5 289.9 440C296.8 439.5 303.3 435.9 307.4 430.2L443.3 243.2C451.1 232.5 448.7 217.5 438 209.7z"/></svg>
      </span>
    </span>
  </button>
  <label
    class="form-check-label"
    [class.selected]="node.checked"
    style="color: white; margin-left: 10px; cursor: pointer;text-wrap: nowrap;"
    [style.color]="node.keyValue=='COUNTRY_NAME' ? 'red' : 'white'"
    (click)="toggleChecked($event)"
    >{{ node.name }}</label
  >
</div>
<div *ngIf="node.children" >
  <app-tree-node
    *ngFor="let c of node.children"
    [node]="c"
    [level]="level + 1"
    (toggled)="toggled.emit($event)"
  ></app-tree-node>
</div>
